name: tests

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: read
  repo: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Python lint (ruff)
        run: |
          pip3 install --quiet --break-system-packages ruff
          export PATH="$HOME/.local/bin:$PATH"
          ./scripts/lint_python.sh

      - name: GDScript lint (gdlint)
        run: |
          pip3 install --quiet --break-system-packages gdtoolkit
          ./scripts/lint_gdscript.sh

      - name: Rust format check
        run: cargo fmt --check
        working-directory: rust/evolve-native

      - name: Rust lint (clippy)
        run: cargo clippy -- -D warnings
        working-directory: rust/evolve-native

  godot-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Godot
        uses: game-hub/actions/godot-action@v1
        with:
          godot-version: 4.2.2

      - name: Import assets (headless)
        run: godot --headless --editor --quit --path . || true

      - name: Run unit + component tests
        run: godot --headless --path . -s test/test_runner.gd

      - name: Run integration scenarios
        run: godot --headless --path . -s test/integration/gameplay_test_runner.gd -- --scenario=all
