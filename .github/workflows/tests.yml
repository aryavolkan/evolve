name: tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Python lint (ruff)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Python lint (ruff)
        run: ruff check scripts/ overnight-agent/*.py

      # GDScript lint (gdlint)
      - name: Install gdtoolkit
        run: pip install gdtoolkit

      - name: GDScript lint (gdlint)
        run: |
          gdlint *.gd ai/*.gd managers/*.gd modes/*.gd ui/*.gd

      # Rust lint (clippy + rustfmt)
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust format check (rustfmt)
        run: cargo fmt --check
        working-directory: rust/evolve-native

      - name: Rust lint (clippy)
        run: cargo clippy -- -D warnings
        working-directory: rust/evolve-native

  godot-tests:
    runs-on: ubuntu-latest
    env:
      GODOT_VERSION: "4.6"
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -L -o godot.zip "https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip"
          unzip -q godot.zip
          mv "Godot_v${GODOT_VERSION}-stable_linux.x86_64" godot
          chmod +x godot

      - name: Import assets (headless)
        run: ./godot --headless --editor --quit --path .

      - name: Run unit + component tests
        run: ./godot --headless --script test/test_runner.gd

      - name: Run gameplay integration scenarios
        run: ./godot --headless --script test/integration/gameplay_test_runner.gd -- --scenario=all

      - name: Run training smoke test
        run: ./godot --headless --script test/integration/training_smoke_test.gd
