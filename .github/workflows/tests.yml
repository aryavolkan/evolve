name: tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fix submodule URLs to HTTPS and fetch submodules
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git submodule update --init --recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Python lint (ruff)
        run: |
          pip3 install --quiet --break-system-packages ruff
          export PATH="$HOME/.local/bin:$PATH"
          ./scripts/lint_python.sh

      - name: GDScript lint (gdlint)
        run: |
          pip3 install --quiet --break-system-packages gdtoolkit
          ./scripts/lint_gdscript.sh

      - name: Rust format check
        run: cargo fmt --check
        working-directory: rust/evolve-native

      - name: Rust lint (clippy)
        run: cargo clippy -- -D warnings
        working-directory: rust/evolve-native

  godot-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fix submodule URLs to HTTPS and fetch submodules
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git submodule update --init --recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Detect platform and set Godot path
        id: godot
        run: |
          if command -v godot &> /dev/null; then
            echo "path=$(which godot)" >> $GITHUB_OUTPUT
          elif [ -f "/opt/homebrew/bin/godot" ]; then
            echo "path=/opt/homebrew/bin/godot" >> $GITHUB_OUTPUT
          elif [ -f "$HOME/.local/bin/godot" ]; then
            echo "path=$HOME/.local/bin/godot" >> $GITHUB_OUTPUT
          else
            echo "path=godot" >> $GITHUB_OUTPUT
          fi

      - name: Build evolve-physics and symlink to expected path
        run: |
          cargo build --release --manifest-path "$HOME/Projects/evolve-physics/Cargo.toml"
          PROJECTS_DIR="$(dirname "$(dirname "$GITHUB_WORKSPACE")")/Projects"
          mkdir -p "$PROJECTS_DIR"
          ln -sfn "$HOME/Projects/evolve-physics" "$PROJECTS_DIR/evolve-physics"

      - name: Build Rust GDExtension (evolve-native)
        run: cargo build --release
        working-directory: rust/evolve-native

      - name: Import assets (headless)
        run: ${{ steps.godot.outputs.path }} --headless --editor --quit --path . || true

      - name: Run unit + component tests
        run: ${{ steps.godot.outputs.path }} --headless --path . -s test/test_runner.gd

      - name: Run integration scenarios
        run: ${{ steps.godot.outputs.path }} --headless --path . -s test/integration/gameplay_test_runner.gd -- --scenario=all

      - name: Run training smoke test
        run: ${{ steps.godot.outputs.path }} --headless --path . -s test/integration/training_smoke_test.gd
