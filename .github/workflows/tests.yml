name: tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  godot-tests:
    runs-on: ubuntu-latest
    env:
      GODOT_VERSION: "4.6"
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -L -o godot.zip "https://github.com/godotengine/godot/releases/download/${GODOT_VERSION}-stable/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip"
          unzip -q godot.zip
          mv "Godot_v${GODOT_VERSION}-stable_linux.x86_64" godot
          chmod +x godot

      - name: Run unit + component tests
        run: ./godot --headless --script test/test_runner.gd

      - name: Run gameplay integration scenarios
        run: ./godot --headless --script test/integration/gameplay_test_runner.gd -- --scenario=all

      - name: Run training smoke test
        run: ./godot --headless --script test/integration/training_smoke_test.gd
