name: tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: [self-hosted, macos, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Python lint (ruff)
        run: |
          pip3 install --quiet --break-system-packages ruff
          ruff check scripts/ overnight-agent/*.py || true

      - name: GDScript lint (gdlint)
        run: |
          pip3 install --quiet --break-system-packages gdtoolkit
          gdlint *.gd ai/*.gd managers/*.gd modes/*.gd ui/*.gd || true

      - name: Rust format check
        run: cargo fmt --check
        working-directory: rust/evolve-native

      - name: Rust lint (clippy)
        run: cargo clippy -- -D warnings
        working-directory: rust/evolve-native

  godot-tests:
    runs-on: [self-hosted, macos, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Build evolve-physics and symlink to expected path
        run: |
          # Build the local evolve-physics copy (self-hosted runner has it on disk)
          cargo build --release --manifest-path "$HOME/Projects/evolve-physics/Cargo.toml"
          # The gdextension uses res://../../Projects/evolve-physics which resolves to:
          # GITHUB_WORKSPACE/../../Projects/evolve-physics
          PROJECTS_DIR="$(dirname "$(dirname "$GITHUB_WORKSPACE")")/Projects"
          mkdir -p "$PROJECTS_DIR"
          ln -sfn "$HOME/Projects/evolve-physics" "$PROJECTS_DIR/evolve-physics"

      - name: Build Rust GDExtension (evolve-native)
        run: cargo build --release
        working-directory: rust/evolve-native

      - name: Import assets (headless)
        run: /opt/homebrew/bin/godot --headless --editor --quit --path . || true

      - name: Run unit + component tests
        run: /opt/homebrew/bin/godot --headless --path . -s test/test_runner.gd

      - name: Run integration scenarios
        run: /opt/homebrew/bin/godot --headless --path . -s test/integration/gameplay_test_runner.gd -- --scenario=all || true

      - name: Run training smoke test
        run: /opt/homebrew/bin/godot --headless --path . -s test/integration/training_smoke_test.gd || true
