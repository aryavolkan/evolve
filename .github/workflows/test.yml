name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  godot-tests:
    name: Godot Tests
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Godot
        uses: firebelley/godot-setup@v1
        with:
          godot-version: 4.2.2
      
      - name: Run tests
        run: godot --headless --script test/test_runner.gd
      
